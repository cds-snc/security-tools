version: '3.8'

services:
  app:

    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    
    volumes:
      - ..:/workspace:cached

    command: sleep infinity

  postgres:
    image: postgres:latest@sha256:42f26b420259f14bb7d279b0b7b64083da3230a24579d5de56a63b2df54a6edb
    restart: unless-stopped
    environment: 
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
