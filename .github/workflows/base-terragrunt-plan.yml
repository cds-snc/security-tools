name: "Terragrunt plan base"

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/base-terragrunt-plan.yml"
      - "terragrunt/*/base/**"
      - "terragrunt/*/common/**"
      - "terragrunt/env/terragrunt.hcl"

env:
  AWS_REGION: ca-central-1
  CONFTEST_VERSION: 0.27.0
  TERRAFORM_VERSION: 1.1.9
  TERRAGRUNT_VERSION: 0.36.7
  TF_INPUT: false

permissions:
  id-token: write
  contents: read
  pull-requests: write
  actions: write
  checks: write
  statuses: write

jobs:
  terragrunt-plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@7884fcad6b5d53d10323aee724dc68d8b9096a2e # tag=v2

      - name: Setup Terraform tools
        uses: cds-snc/terraform-tools-setup@v1

      - uses: cds-snc/paths-filter@87bb78bc509076907db04d7f616bd2533af0e7fe # tag=v2.10.3
        id: filter
        with:
          filters: |
            base:
              - 'terragrunt/aws/base/**'
              - 'terragrunt/env/base/**'
            common:
              - '.github/workflows/base-terragrunt-plan.yml'
              - 'terragrunt/env/common/**'
              - 'terragrunt/env/terragrunt.hcl'

      - name: configure aws credentials using OIDC
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/gh_plan_role
          role-session-name: TFPlan
          aws-region: ${{ env.AWS_REGION }}

      - name: Terragrunt plan base
        if: ${{ steps.filter.outputs.base == 'true' || steps.filter.outputs.common == 'true' }}
        uses: cds-snc/terraform-plan@9167b029401f6360db0a2bc4b379b88532e78a77 # tag=v2
        with:
          directory: "terragrunt/env/base"
          comment-delete: "true"
          comment-title: "base"
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          terragrunt: "true"
