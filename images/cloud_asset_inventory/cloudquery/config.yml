kind: source
spec:
  name: aws
  path: cloudquery/aws
  version: "v15.4.0"
  tables: ["*"]
  skip_tables:
  - aws_ec2_vpc_endpoint_services # this resource includes services that are available from AWS as well as other AWS Accounts
  - aws_cloudtrail_events
  - aws_docdb_cluster_parameter_groups
  - aws_docdb_engine_versions
  - aws_ec2_instance_types
  - aws_elasticache_engine_versions
  - aws_elasticache_parameter_groups
  - aws_elasticache_reserved_cache_nodes_offerings
  - aws_elasticache_service_updates
  - aws_iam_group_last_accessed_details
  - aws_iam_policy_last_accessed_details
  - aws_iam_role_last_accessed_details
  - aws_iam_user_last_accessed_details
  - aws_neptune_cluster_parameter_groups
  - aws_neptune_db_parameter_groups
  - aws_rds_cluster_parameter_groups
  - aws_rds_db_parameter_groups
  - aws_rds_engine_versions
  - aws_servicequotas_services
  destinations: ["s3"]
  spec:
    regions:
      - ca-central-1
      - us-east-1
      - us-west-2
    org:
      member_role_name: secopsAssetInventorySecurityAuditRole
---
kind: destination
spec:
  name: "s3"
  path: "cloudquery/s3"
  version: "v3.1.0"
  write_mode: "append" # s3 only supports 'append' mode
  spec:
    bucket: ${CQ_S3_BUCKET}
    region: "ca-central-1"
    path: "cloudquery/{{TABLE}}/{{YEAR}}-{{MONTH}}-{{DAY}}-{{HOUR}}-{{MINUTE}}/{{UUID}}.parquet"
    format: "json"
